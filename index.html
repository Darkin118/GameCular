<!DOCTYPE html>
<html lang="ko">
<head>
    <title>GameCular (게임 장르 추천해드립니다!)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>GameCular (게임 장르 추천해드립니다!)</h1>
        
        <div class="control-area">
            <select id="mood-select">
                <option value="" disabled selected>분위기를 선택하세요</option>
                <option value="action">스트레스 풀리는 '액션/흥분'</option>
                <option value="adventure">이야기에 깊게 빠져드는 '스토리/모험'</option>
                <option value="story">지식과 전략이 필요한 '도전/전략'</option>
                <option value="relax">퇴근 후 편안히 즐기는 '휴식/힐링'</option>
            </select>
            <button id="recommend-btn" disabled>추천 받기</button>
        </div>
        
        <p id="genre-name" style="font-size: 1.2em; font-weight: bold; margin-top: 20px;">
            데이터 로딩 중입니다. 잠시 기다려 주세요.
        </p>

        <div id="result-area" class="hidden">
            </div>

        </div>
    
    <script src="script.js"></script> 
</body>
</html>
